name: Chart Release

on:
  push:
    branches: [main]
    paths:
      - "charts/**"
  pull_request:
    paths:
      - "charts/**"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Lint chart
        run: helm lint charts/openclaw-stack

      - name: Template dry-run (defaults)
        run: helm template test charts/openclaw-stack

      - name: Template dry-run (RAD enabled)
        run: helm template test charts/openclaw-stack --set rad.enabled=true

      - name: Template dry-run (all options)
        run: |
          helm template test charts/openclaw-stack \
            --set rad.enabled=true \
            --set clawkeeper.agent.enabled=true \
            --set clawkeeper.agent.apiKey=ck_live_test \
            --set ingress.enabled=true \
            --set autoscaling.enabled=true

  package:
    needs: lint
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Package chart
        run: |
          mkdir -p .chart-packages
          helm package charts/openclaw-stack -d .chart-packages

      - name: Generate index
        run: |
          helm repo index .chart-packages --url https://charts.clawkeeper.dev

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .chart-packages

  deploy:
    needs: package
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
